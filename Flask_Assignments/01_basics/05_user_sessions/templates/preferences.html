<!-- templates/preferences.html -->
{% extends "layout.html" %}

{% block title %}Preferences - LearnHub{% endblock %}

{% block content %}
<section class="preferences-section">
<div class="container">
<div class="preferences-card">
<div class="card-header">
<h1>User Preferences</h1>
<p>Customize your experience on LearnHub</p>
</div>

<form method="POST" action="{{ url_for('preferences') }}">
<div class="form-group">
    <label for="theme">Theme</label>
    <select id="theme" name="theme" class="form-control">
        <option value="light" {% if preferences.theme == 'light' %}selected{% endif %}>Light</option>
        <option value="dark" {% if preferences.theme == 'dark' %}selected{% endif %}>Dark</option>
    </select>
</div>

<div class="form-group checkbox-group">
    <input type="checkbox" id="notifications" name="notifications" {% if preferences.notifications %}checked{% endif %}>
    <label for="notifications">Enable Notifications</label>
</div>

<div class="form-group">
    <label for="language">Language</label>
    <select id="language" name="language" class="form-control">
        <option value="english" {% if preferences.language == 'english' %}selected{% endif %}>English</option>
        <option value="spanish" {% if preferences.language == 'spanish' %}selected{% endif %}>Spanish</option>
        <option value="french" {% if preferences.language == 'french' %}selected{% endif %}>French</option>
    </select>
</div>

<div class="button-group">
    <button type="submit" class="btn-primary">Save Preferences</button>
    <a href="{{ url_for('dashboard') }}" class="btn-secondary">Cancel</a>
</div>
</form>
</div>
</div>
</section>
{% endblock %}
